<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card__image-container">
      <img src="./images/image-equilibrium.jpg" alt="#" class="main-image">
      <a href="#" aria-label="view more of the equilibrium nft collection...">
        <div class="card__icon-container">
          <img src="./images/icon-view.svg" alt="#" class="main-icon">
        </div>
      </a>
    </div>
    <a href="#" aria-label="View the current nft image...">
      <h3 class="card__title">Equilibrium #3429</h3>
    </a>
    <div class="card__desc">
      Our Equilibrium collection promotes balance and calm.        
    </div>
    <div class="card__price-days">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="#" class="price__icon">
        0.041 ETH
      </div>
      <div class="days">
        <img src="./images/icon-clock.svg" alt="#" class="days__icon">
        3 days left
      </div>
    </div>
    <div class="card__creator">
      <img src="./images/image-avatar.png"  alt="#" class="creator__avatar">
      Creation of 
      <a href="#" aria-label="View more info about the creator...">
        <span class="creator__name">Jules Wyvern</span>
      </a>
    </div>
  </div>
</body>
</html>
